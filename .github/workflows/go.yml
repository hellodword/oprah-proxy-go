name: Go

on:
  workflow_dispatch:
  push:

jobs:
  run:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.6
      - name: Checkout v
        uses: actions/checkout@v2
      - name: run
        run: |
          go run ./main
